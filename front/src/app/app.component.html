<div class="content">
  <h1>
    Let me test some words as palindromes!
  </h1>
  <h2>Here's the word or phrase to verify: </h2>
  <input type="text" placeholder="My palindrome" [(ngModel)]="text" (focus)="onClearResult()" />
  <button (click)="onChangeText()">Verify</button>

  <div class="result" *ngIf="hasResult" [class.positive]="isPalindrome" class="result">
    <b>{{text}}</b> <span *ngIf="!isPalindrome"> not</span> is a palindrome.
  </div>
</div>
